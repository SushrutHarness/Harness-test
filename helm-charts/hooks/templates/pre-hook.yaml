apiVersion: batch/v1
kind: Job
metadata:
  name: pre-hook-job
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
spec:
  template:
    spec:
      containers:
        - name: pre-hook
          image: busybox
          command: ["sh", "-c", "echo Pre-hook executed; sleep 5"]
      restartPolicy: Never
  backoffLimit: 1
