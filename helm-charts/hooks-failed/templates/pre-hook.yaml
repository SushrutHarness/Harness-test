apiVersion: batch/v1
kind: Job
metadata:
  name: pre-hook-job
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0" # Ensures this runs before other hooks
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed # Cleans up after execution
spec:
  template:
    spec:
      containers:
      - name: fail-pre-hook
        image: busybox
        command:
          [
            "sh",
            "-c",
            "echo 'Running pre-hook...'; sleep 5; echo 'Simulating failure'; exit 1"
          ] # Exit with non-zero status to simulate failure
      restartPolicy: Never
  backoffLimit: 0 # No retries; fail immediately
